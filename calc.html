<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <script src="calculator.js"></script>
</head>
<body>
    <!-- <p>-by Utkarsh Gupta</p> -->
    <div class="calcbody">
        

        <div class="screen">
            <input type="text" id="screenbox" placeholder="0" >
        </div>
        <div class="calcbuttons">
            <button class="operator">AC</button>
            <button class="operator" style="background-color: rgb(198, 55, 55);">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equals">=</button>

        </div>
        
    </div>
    
</body>
</html>
